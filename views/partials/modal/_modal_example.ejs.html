<div id="modalExample" class="modal-root modalExample hide">
    <div class="modal">
        <h1 class="modal-title">메모</h1>
        <div class="modal-content memo-content">
            <div class="memo-input-area">
                <textarea id="memoInput" class="memo-textarea" placeholder="메모를 입력하세요..."></textarea>
                <div class="memo-actions">
                    <button id="saveMemoBtn" class="btn-memo-save">저장</button>
                </div>
            </div>
            <div class="memo-list-area">
                <h3 class="memo-list-title">저장된 메모</h3>
                <div id="memoList" class="memo-list">
                    <!-- 메모 목록이 여기에 동적으로 표시됩니다 -->
                </div>
            </div>
        </div>
        <button class="modal-close"><i class="ico btn-close"></i></button>
    </div>
</div>
